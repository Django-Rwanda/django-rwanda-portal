[pytest]

# Tell pytest where to look for Django settings
DJANGO_SETTINGS_MODULE = config.settings

# Add options that run by default
addopts = 
    --strict-markers
    --tb=short
    --reuse-db
    --nomigrations
    ; -p no:warnings
    ; -q

# Where to search for tests
testpaths =
    apps/
    core/
    utils/
    tests/

# File patterns pytest should recognize as test files
python_files = test_*.py *_tests.py tests.py

# Function/class naming patterns
python_classes = Test* *Tests
python_functions = test_* it_*

# Define custom markers for better test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (db/network dependent)
    unit: marks unit tests (fast, isolated)
    db: marks tests that require database access
    api: marks tests for API endpoints
